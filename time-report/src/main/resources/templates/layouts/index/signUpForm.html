<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head th:replace="layouts\deafault :: head-index"></head>
<body>
	<div th:fragment = "signUpForm">
		<div class="container" id="signUpForm">
			<div class="row">
				<div class="col-6 col-md-auto">
					<form action="#" th:action="@{/registerEmployee}" th:object="${employeeInDto}" method="post">
					  <div class="form-group">
					    <label for="username">Username</label>
					    <input type="email" th:field="*{username}" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email" />
					    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					  </div>
					  <div class="form-group">
					    <label for="password">Password</label>
					    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Create Password"  />
					  </div>
					  <div class="form-group">
					    <label for="name">Full Name</label>
					    <input type="text"  th:field="*{name}" class="form-control" id="name" placeholder="Enter your name"  />
					  </div>
					  <div class="form-group">
						  <label for="code">Employee's Code</label>
						  <input type="text"  th:field="*{code}" class="form-control" id="code" aria-describedby="codeHelp" placeholder="Enter your Employee id" />
						  <small id="codeHelp" class="form-text text-muted">This is the code your company granted you for identification</small>
					  </div>
					  <input type="submit" class="btn btn-primary" value="Sign up!" />
					 </form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
