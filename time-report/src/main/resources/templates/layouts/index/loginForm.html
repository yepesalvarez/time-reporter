<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head th:replace="layouts\deafult :: head-index"></head>
<body>
	<div th:fragment = "loginForm">
		<div class="container" id="loginForm">
			<div class="row">
				<div class="col-6 col-md-auto">
					<form>
					  <div class="form-group">
					    <label for="username">Username</label>
					    <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
					  </div>
					  <div class="form-group">
					    <label for="password">Password</label>
					    <input type="password" class="form-control" id="password" placeholder="Create Password">
					  </div>
					  <button type="button" class="btn btn-primary">Sign in!</button>
					 </form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
